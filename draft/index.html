<!DOCTYPE html>
<html lang="en">

<head>
  <title>On Screen Keyboard</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="theme-color" content="#078292" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400|Open+Sans:400,700|Oswald:200,300,400,500,600,700"
    rel="stylesheet">
</head>

<body>
  <div id="skip"><a href="#main" class="sr-only sr-only-focusable">Skip to main content</a></div>
  <div class="site-overlay" aria-hidden="true"></div>

  <header class="container mt-2">
    <nav class="navbar bg-light p-3">
      <h1 class="navbar-brand fs-2" href="#"><span class="fa fa-keyboard-o pe-2" aria-hidden="true"></span>On Screen
        Keyboard</h1>
      <p class="text-end">Solution By: Adrian Salazar (@elderyouth)</p>
    </nav>
  </header>
  <main id="main" class="container mt-5">
    <div class="row g-2">
      <section id="keyboard" class="bg-light bg-gradient col-8 p-3 pt-5 card">
      </section>
      <section id="kb-io" class="bg-light bg-gradient col-4 card pt-3">
        <fieldset class="p-3 mb-3">
          <legend>Input</legend>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="inputMode" checked>
            <label class="form-check-label" for="inputMode">Simple Mode</label>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="IT Crowd" aria-label="Search Term"
              aria-describedby="submitSearch">
            <button class="btn btn-dark text-light" type="button" id="submitSearch"><span class="fa fa-microphone"></span></button>
          </div>

          <label for="keyboardSelect" class="form-label">Choose a Keyboard (WIP)</label>
          <input class="form-control" list="keyboardOptions" id="keyboardSelect" value="Default">
          <datalist id="keyboardOptions">
            <option value="Default" selected>Default</option>
            <option value="English - Larger">
            <option value="Spanish">
            <option value="Chinese">
          </datalist>
        </fieldset>

        <hr/>
        <div class="card bg-success m-3 p-3 text-light kb-output">
          <h2>Output:</h2>
          <hr />
          <span id="kb-output"></span>
        </div>
      </section>
    </div>

  </main>
  <footer></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="onScreenKeyboard.js"></script>

</html>
